<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>员工列表</title>

	<link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/bootstrap-3.3.7-dist/css/bootstrap-datetimepicker.min.css">
	<script type="text/javascript" src="static/js/jquery-1.12.4.min.js"></script>
	<script src="static/js/moment-with-locales.min.js"></script>
	<script src="static/js/bootstrap-datetimepicker.min.js"></script>
	<script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<!--物料修改模态框 -->
<div class="modal fade" id="itemUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">物料修改</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">


		    <div class="form-group">
		    <label class="col-sm-2 control-label">物料编码</label>
		    <div class="col-sm-10">
		      	<p class="form-control-static" id="itemCode_update_static"></p>
		    </div>
		  </div>

			<div class="form-group">
				<label class="col-sm-2 control-label">物料描述</label>
				<div class="col-sm-10">
					<input type="text" name="itemDescription" class="form-control" id="itemDescription_update_input" placeholder="请输入物料描述">
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">物料单位</label>
				<div class="col-sm-3">
					<!-- 部门提交部门id即可 -->
					<select class="form-control" name="itemUom" id="itemUpdateUomSelect">
						<option>米</option>
						<option>平方米</option>
						<option>立方米</option>
						<option>千克</option>
						<option>个</option>
						<option>其他</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">生效时间从</label>
				<div class="col-sm-7">
					<div class='input-group date' id='updateStartActiveDate'>
						<input type='text' name="startActiveDate" class="form-control" />
						<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-calendar"></span>
                    	</span>
					</div>
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">生效时间至</label>
				<div class="col-sm-7">
					<div class='input-group date' id='updateEndActiveDate'>
						<input type='text' name="endActiveDate" class="form-control" />
						<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-calendar"></span>
                    	</span>
					</div>
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">是否启用</label>
				<div class="col-sm-2">
					<!-- 部门提交部门id即可 -->
					<select class="form-control" name="enabledFlag" id="itemUpdateEnabledFlagSelect">
						<option>是</option>
						<option>否</option>
					</select>
				</div>
			</div>

		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="item_update_btn">更新</button>
      </div>
    </div>
  </div>
</div>



<!-- 物料添加的模态框 -->
<div class="modal fade" id="itemAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">物料添加</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">物料描述</label>
				<div class="col-sm-10">
					<input type="text" name="itemDescription" class="form-control" id="itemDescription_add_input" placeholder="请输入物料描述">
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">物料单位</label>
				<div class="col-sm-3">
					<!-- 部门提交部门id即可 -->
					<select class="form-control" name="itemUom" id="itemAddUomSelect">
						<option>米</option>
						<option>平方米</option>
						<option>立方米</option>
						<option>千克</option>
						<option>个</option>
						<option>其他</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">生效时间从</label>
				<div class="col-sm-7">
					<div class='input-group date' id='addStartActiveDate'>
						<input type='text' name="startActiveDate" class="form-control" />
						<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-calendar"></span>
                    	</span>
					</div>
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">生效时间至</label>
				<div class="col-sm-7">
					<div class='input-group date' id='addEndActiveDate'>
						<input type='text' name="endActiveDate" class="form-control" />
						<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-calendar"></span>
                    	</span>
					</div>
					<span class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">是否启用</label>
				<div class="col-sm-2">
					<!-- 部门提交部门id即可 -->
					<select class="form-control" name="enabledFlag" id="itemAddEnabledFlagSelect">
						<option>是</option>
						<option>否</option>
					</select>
				</div>
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="item_save_btn">保存</button>
      </div>
    </div>
  </div>
</div>


	<!-- 搭建显示页面 -->
	<div class="container">
		<!-- 标题 -->
		<div class="row">
			<div class="col-md-12">
				<h1>物料管理</h1>
			</div>
		</div>
		<!-- 按钮 -->
		<div class="row">

			<div class="col-md-4 col-md-offset-8">
				<button class="btn btn-primary" id="item_add_modal_btn">新增</button>
				<button class="btn btn-danger" id="item_delete_all_btn">删除</button>
			</div>
		</div>
		  <div>
			<div>
				<div class="form-group col-md-4 col-sm-4">
					<div class="input-group">
						<span class="input-group-addon">物料编码</span>
						<input type="text" class="form-control" placeholder="请输入物料的编码" id="queryItemCode">
					</div>
				</div>
				<div class="form-group col-md-4 col-sm-4">
					<div class="input-group">
						<span class="input-group-addon">物料描述</span>
						<input type="text" class="form-control" placeholder="请输入物料的描述" id="queryItemDescrption">
					</div>
				</div>
				<div class="form-group col-md-4 col-sm-4">
					<div class="input-group">
						<span class="input-group-addon">物料单位</span>
						<select class="form-control" name="itemUom" id="queryItemUnion">
							<option value="米">米</option>
							<option value="千克">千克</option>
							<option value="平方米">平方米</option>
							<option value="立方米">立方米</option>
							<option value="其他">其他</option>
						</select>
					</div>
				</div>

				<div >
					<div class="form-group col-md-4 col-sm-4">
						<div class="input-group">
							<span class="input-group-addon">生效时间从</span>
							<input type="date" class="form-control" value="2000-01-01" id="queryItemStartTime">
						</div>
					</div>
					<div class="form-group col-md-4 col-sm-4">
						<div class="input-group">
							<span class="input-group-addon">生效时间至</span>
							<input type="date" class="form-control" value="2019-07-19" id="queryItemEndTime">
						</div>
					</div>
					<div class="form-group col-md-4 col-sm-4">
						<div class="input-group">
							<span class="input-group-addon">是否启用</span>
							<select class="form-control" id="queryEnabledFlag">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div><!-- /input-group -->
					</div>

					<div class="col-md-1">
						<button class="btn btn-primary" id="queryExampleBtn">查询</button>
					</div>
					<div class="col-md-1">
						<button class="btn btn-primary" id="queryEmptyTable">清空</button>
					</div>
					<div class="col-md-1">
						<button class="btn btn-primary" id="querySortMethod">升序</button>
					</div>
					<div class="col-md-1">
						<a id="getExcelBtn" class="btn btn-primary" href="">导出Excel</a>
					</div>
				</div>
			</div>
		  </div>
	</div>

		<!-- 显示表格数据 -->
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover" id="items_table">
					<thead>
						<tr>
							<th>
								<input type="checkbox" id="check_all"/>
							</th>
							<th>物料编码</th>
							<th>物料描述</th>
							<th>物料单位</th>
							<th>生成时间从</th>
							<th>生效时间至</th>
							<th>是否启用</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table>
			</div>
		</div>

		<!-- 显示分页信息 -->
		<div class="row">
			<!--分页文字信息  -->
			<div class="col-md-2" id="page_info_area"></div>
			<!--选择分页的条数-->
			<div class="col-md-2">
				<!-- 部门提交部门id即可 -->
				<select class="form-control" id="pageSizeNumSelect">
					<option>5条/页</option>
					<option>6条/页</option>
					<option>7条/页</option>
					<option>8条/页</option>
					<option>9条/页</option>
					<option>10条/页</option>
				</select>
			</div>
			<div class="col-md-3">
			</div>
			<!-- 分页条信息 -->
			<div class="col-md-5" id="page_nav_area">

			</div>
		</div>
		
	</div>


<script src="static/page.js"></script>


</body>
</html>
